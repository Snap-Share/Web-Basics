<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Strength Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .strength-container {
            border: 3px solid #ffc107; /* Yellow border */
            box-shadow: 0 30px 40px rgba(0, 0, 0, 0.538);
        }
        .background-img{
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20231009/pngtree-d-illustration-cyber-protection-a-secure-shield-and-lock-ensuring-safety-image_13547259.png");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            backdrop-filter: blur(25px);
            position:fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body class="background-img">
    <div class="container mt-5 d-flex justify-content-center text-white" style="padding-top: 10%;">
        <div class="strength-container p-5 bg-dark bg-opacity-50">
            <h3 class="text-center text-warning mb-4">Password Strength Checker</h3>
            <div class="form-group">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" class="form-control p-2" placeholder="Enter your password">
            </div>
            <div id="message" class="mt-4 text-center"></div>
        </div>
    </div>

    <script>
        const Input = document.getElementById('password');
        const strength = document.getElementById('message');
        
        Input.addEventListener('input', function() {
            const password = Input.value;
            let points = 0;
            // Check if it has at least one capital letter
            if (/[A-Z]/.test(password)) {
                points += 1;
            }
            // Check if it has at least one small letter
            if (/[a-z]/.test(password)) {
                points += 1;
            }
            // Check if it has at least one number
            if (/\d/.test(password)) {
                points += 1;
            }
            // Check if it has at least 8 characters
            if (password.length >= 8) {
                points += 1;
            }

            let strengthMessage = '';

            switch (points) {
                case 4:
                    strength.innerHTML = `<h6 style="color: #00FF00;">Your Password Strength: Excellent</h6>`;
                    break;
                case 3:
                    strength.innerHTML = `<h6 style="color: #FFEA00;">Your Password Strength: Average</h6>`;
                    break;
                case 2:
                    strength.innerHTML = `<h6 style="color: #FF0000; ">Your Password Strength: Poor</h6>`;
                    break;
                case 1:
                case 0:
                    strength.innerHTML = `<h6 style="color: #FF0000; ">Your Password Strength: Worst<h6>`;
                    break;
            }
        });
    </script>
</body>
</html>
