<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .cal-container{
            border: 3px solid #007bff;
            box-shadow: 0 30px 40px rgba(0, 0, 0, 0.538);
        }
    </style>
</head>

  <body>
    <div class="container mt-5 d-flex flex-column " style="width: 500px;">
        <div class="cal-container p-5 bg-dark text-white">
            <h2 class="text-center text-primary">Calculator</h2>
            <div class="form-group py-4">
                <label>Input 1:<input type="number" id="input1" class="form-control" placeholder="Enter first Number"></label>
                <label class="py-4">Input 2:<input type="number" id="input2" class="form-control" placeholder="Enter Second Number"></label>
            </div>
            <div class="text-center">
                <button class="btn btn-primary m-2 rounded" onclick="calculate('+')">Add (+)</button>
                <button class="btn btn-primary m-2 rounded" onclick="calculate('-')">Sub (-)</button>
                <button class="btn btn-primary m-2 rounded" onclick="calculate('*')">Mul (*)</button>
                <button class="btn btn-primary m-2 rounded" onclick="calculate('/')">Div (/)</button>
            </div>
            <div id="result" class="mt-3 text-center"></div>
        </div>
    </div>
    <script>
        function calculate(operator){
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;
            const ans = document.getElementById('result');
            
            if(input1 === '' || input2 ===''){
                ans.innerHTML = "<div class='text-danger'>Enter both values</div>";
                return;
            }
            let result;
            const num1 = parseFloat(input1);
            const num2 = parseFloat(input2);
            switch (operator){
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : "<div class='text-danger'>Can't Divide by Zero</div>";
                    break;
            }
            ans.innerHTML = `<h6 style="color: #00FF00;">Result: ${result}</h6>`;
            document.getElementById('input1').value = '';
            document.getElementById('input2').value = '';
        }
    </script>
  </body>
</html>
