<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .person-img{
            width: 50px;
        }
        .quote-img{
            width: 30px;
        }
        
    </style>
  </head>
  <body>
    <div class="container bg-primary text-light p-4 rounded" style="width: 40%;">
        <div class="d-flex gap-4 mb-3">
            <div>
                <img src="https://cdn.prod.website-files.com/5f7ae188ef1b6b55e708dbdb/64ff458fde137beeec6a9ff4_6311ab778ebd85d5178eb96a_apxor-dream11-client-vaibhav-kokal_1.webp" class="person-img">
            </div>
            <div>
                <p class="m-0 fs-5">Vaibhav Kokal</p>
                <p class="text-black fw-semibold">Vice President - Revenue</p>
            </div>
        </div>
        <div>
            <p>“Apxor has been a game changer for us. Our feature adoption and new user onboarding improved tremendously.”</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <img src="https://cdn.prod.website-files.com/5f7ae188ef1b6b55e708dbdb/65b2586ed5e19dd7e0b6d59d_Dream2-p-500.png" class="person-img">
            </div>
            <div>
                <img src="https://cdn.prod.website-files.com/5f7ae188ef1b6b55e708dbdb/6517490f0647961a637daf92_%E2%80%9C.webp" class="quote-img">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
